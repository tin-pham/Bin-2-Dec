<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer></script>
    <title>Bin2Dec</title>
  </head>
  <body>
    <h1>
      <span style="color: #e9c46a">Bin</span> 2
      <span style="color: #00b4d8">Dec</span>
    </h1>
    <p>Convert Binary to Decimal</p>

    <!-- <p class="message message--success">Convert Successful</p>
    <p class="message message--fail">Convert Successful</p> -->
    <fieldset>
      <legend>Convert</legend>

      <label for="binary">Binary: </label>
      <input
        type="text"
        id="binary"
        placeholder="Type binary hear...."
        autocomplete="off"
      />
      <button class="button button--cyan">Convert</button>

      <h2>Result: <span id="result">0</span></h2>
    </fieldset>
  </body>
</html>
